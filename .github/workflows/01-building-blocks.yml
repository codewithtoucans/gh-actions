name: 01 - building blocks
on: workflow_dispatch

jobs:
  echo-hello:
    runs-on: ubuntu-latest
    steps:
      - name: say hello
        run: echo "hello, world!"
  echo-goodbye:
    runs-on: ubuntu-latest
    steps:
      - name: Success step
        run: |
          echo "hello, world!"
          exit 0
      - name: say goodbye
        run: echo "goodbye, world!"
