name: 03- workflow runners
on: push

jobs:
  ubuntu-echo:
    runs-on: ubuntu-latest
    steps:
      - name: echo
        run: |
          echo "This job is running on an ubuntu runner"
          echo "Runner OS is $RUNNER_OS"
  windows-echo:
    runs-on: windows-latest
    steps:
      - name: echo
        shell: bash
        run: |
          echo "This job is running on an ubuntu runner"
          echo "Runner OS is $RUNNER_OS"
  mac-echo:
    runs-on: mac-latest
    steps:
      - name: echo
        run: |
          echo "This job is running on an ubuntu runner"
          echo "Runner OS is $RUNNER_OS"
